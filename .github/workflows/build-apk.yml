name: Build Unsigned APK

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make Gradle executable
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK (Unsigned)
      run: |
        # Build without signing by temporarily modifying the build config
        sed -i 's/isMinifyEnabled = true/isMinifyEnabled = false/g' app/build.gradle.kts
        sed -i 's/isShrinkResources = true/isShrinkResources = false/g' app/build.gradle.kts
        ./gradlew assembleStandardRelease --no-daemon

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: APKs
        path: |
          app/build/outputs/apk/debug/
          app/build/outputs/apk/standard/release/